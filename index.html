<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
       <form class="form">
           <img src="logo.png" alt="69error" >
           <h1>Sign In</h1>
           <div class="formgrp">
             <input type="text" class="formbox" name="user" required />
             <label for="user" class="formlabel">Email or Phone</label>
            </div>
            <div class="formgrp">
                <input type="password" class="formbox" id="txtpassword" required />
                <label for="" class="formlabel">Enter your password</label>
            </div> 
            <div class="formgrp">
               <label class="showlabel"><input type="checkbox" id="show"> Show Password
                </label>
            </div>
            <div class="bottombox">
                <a href="" > Forget Password ?</a>
                <button class="btn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
